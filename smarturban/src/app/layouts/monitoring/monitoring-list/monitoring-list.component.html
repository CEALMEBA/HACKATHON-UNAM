
          <div id="floating-panel">
            <input (click)="deletePoint()" type=button value="delete" *ngIf="authService.isAdmin()">
            <input onclick="showMarkers();" type=button value="Show All Markers">
            <input onclick="deleteMarkers();" type=button value="Delete Markers">
          </div>

                      <agm-map 
                        [latitude]="lat" 
                        [longitude]="lng" 
                        [zoom]="myzoom"
                        [mapTypeId]="mapType"
                        (mapReady)="mapReady($event)"
                        (mapClick)="addMarker($event.coords.lat, $event.coords.lng)"
                          
                        >
                
                        <agm-marker
                        *ngFor="let marker of productList"
                        [latitude]="marker.lat"
                        [longitude]="marker.lng"
                        (markerClick)="selectMarker($event)"
                        [label]="{color: marker.color, fontWeight: 'bold', fontSize: '20px', text: marker.description}"
                        [iconUrl]="marker.img"
                        (mouseOver)="onMouseOver(infoWindow,gm)"
                        (mouseOut)="onMouseOut(infoWindow, gm)"
                        >


                      <agm-info-window
                                    [disableAutoPan]="false" 
                                    #infoWindow
                                    [maxWidth]="150">
                                    <div class="container">
                                        <p class="font-weight-bold">
                                            {{marker.description}}
                                        </p>
                                    </div>
                                </agm-info-window>
                        
                              </agm-marker>
